<html>
<head>
  <meta charset="UTF-8">
  <title>Ego Scraper - collecting Marcus-stuff from the web</title>
  <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
  <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/spacelab/bootstrap.min.css" rel="stylesheet" integrity="sha384-L/tgI3wSsbb3f/nW9V6Yqlaw3Gj7mpE56LWrhew/c8MIhAYWZ/FNirA64AVkB5pI" crossorigin="anonymous">
  <link href="public/sticky-footer.css" rel="stylesheet">
  <script>
    var apiUrl = "https://j0f1kw9je5.execute-api.us-east-1.amazonaws.com/latest/";

    $(document).ready(function() {
      getData("KanbanGoodRead");
      getData("SpecFlowAssistDynamic");
    });

    function getData(key){
      var url = apiUrl + key;
      console.log("Getting: " + url);
      $.get(url, function( data ) {
        console.log(data);
        $("." + key).html(data);
      });
    }
  </script>
</head>
<body>
    <!-- Begin page content -->
    <div class="container">
      <div class="mt-1">
        <h1>Ego Scraper - collecting Marcus-stuff from the web</h1>
      </div>
    </div>

    <div class="container">
      
      <div class="panel panel-default col-md-5">
        <div class="panel-heading">Kanban in Action on Amazon</div>
        <div class="panel-body">
          <span class="KanbanGoodRead"></span>
        </div>
      </div>

      <div class="col-md-2"></div>      

      <div class="panel panel-default col-sm-5">
        <div class="panel-heading">SpecFlow.Assist.Dynamic on NuGet</div>
        <div class="panel-body">
          <span class="SpecFlowAssistDynamic"></span>

      </div>

    </div>


    <footer class="footer">
      <div class="container">
        <span class="text-muted">Marcus Hammarberg <a href="http://twitter.com/marcusoftnet/">@marcusoftnet</a></span>

<html>
<head>
  <meta charset="UTF-8">
  <title>Ego Scraper - collecting Marcus-stuff from the web</title>
  <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
  <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/spacelab/bootstrap.min.css" rel="stylesheet" integrity="sha384-L/tgI3wSsbb3f/nW9V6Yqlaw3Gj7mpE56LWrhew/c8MIhAYWZ/FNirA64AVkB5pI" crossorigin="anonymous">
  <script>
    var apiUrl = "https://j0f1kw9je5.execute-api.us-east-1.amazonaws.com/latest/";

    $(document).ready(function() {
      getData("KanbanGoodRead");
      getData("SpecFlowAssistDynamic");
    });

    function getData(key){
      var url = apiUrl + key;
      console.log("Getting: " + url);
      $.get(url, function( data ) {
        console.log(data);
        $("." + key).html(data);
      });
    }
  </script>
</head>
<body>
  <h1>Ego Scraper - collecting Marcus-stuff from the web</h1>
  
  <div class="KanbanGoodRead"></div>
  <div class="SpecFlowAssistDynamic"></div>
</body>
</html>
